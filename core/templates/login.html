{% load static tailwind_tags %} {% tailwind_css %}
<div
  class="bg-gradient-to-tr from-green-300 to-green-600 h-screen w-full flex justify-center items-center"
>
  <div
    class="bg-green-600 w-full sm:w-1/2 md:w-9/12 lg:w-1/2 shadow-md flex flex-col md:flex-row items-center mx-5 sm:m-0 rounded"
  >
    <div
      class="w-full md:w-1/2 hidden md:flex flex-col justify-center items-center text-white"
    >
      <img
        class=""
        width="250"
        src="https://cdn-icons-png.flaticon.com/512/295/295128.png"
        alt=""
      />
    </div>
    <div class="bg-white w-full md:w-1/2 flex flex-col items-center py-32 px-8">
      <h3 class="text-3xl font-bold text-green-600 mb-4">ADMIN</h3>
      <form action="" method="POST" class="w-full flex flex-col justify-center">
        {% csrf_token %} {% for fm in form %}
        <div class="mb-4">
          <span
            class="w-full p-3 rounded border placeholder-gray-400 focus:outline-none focus:border-green-600"
            >{{fm}}</span
          ><span class='text-red-700'>{{fm.erros|striptags}}</span>
        </div>
        {% endfor %}
        <button
          class="bg-green-600 font-bold text-white focus:outline-none rounded p-3"
        >
          <input type="submit" value="Submit" />
        </button>
      </form>
    </div>
  </div>
</div>
